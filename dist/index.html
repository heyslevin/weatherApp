<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link type="text/css" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="display">
				<div class="climateArea">
					<div class="city">Monterrey</div>
					<div class="degrees">30°C</div>
					<div class="icon">
						<img
							src="http://openweathermap.org/img/wn/01d@2x.png"
							alt=""
							class="src"
						/>
					</div>
					<div class="extras">Feels like: <span class="feels">24°C</span></div>
					<div class="extras">Humidity: <span class="humidity">46%</span></div>
					<div class="extras">Wind: <span class="wind">7.0 m/s</span></div>
				</div>

				<div class="searchBox">
					<form action="" class="main">
						<label for="city">Enter City</label>
						<input name="city" type="text" />
						<button type="button" class="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
